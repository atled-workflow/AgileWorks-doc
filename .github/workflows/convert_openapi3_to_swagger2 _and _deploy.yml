name: Convert OpenAPI3 to Swagger2 and Deploy to Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  convert_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: contents

      # node-modulesのインストールに時間がかかるのでキャッシュする
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      # openapi3仕様ドキュメントをフラット化
      - name: Flatten the OpenAPI3 document
        run: npx openapi-flattener -s contents/api/openapi.yaml -o contents/api/openapi_flat.yaml

      # openapi3仕様からswagger2仕様に変換
      - name: Convert OpenAPI3 to Swagger2
        run: npx api-spec-converter --from=openapi_3 --to=swagger_2 --syntax=yaml contents/api/openapi_flat.yaml > contents/api/swagger.yaml

      # 変換したファイルをコミットしてプッシュ
      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add contents/api/swagger.yaml
          git commit -m "Convert OpenAPI3 to Swagger2" || echo "No changes to commit"
          git push origin main || echo "No changes to push"

      # Swagger-UIファイルをチェックアウトして必要なものをコピー
      - name: Checkout swagger-ui
        uses: actions/checkout@v4
        with:
          repository: swagger-api/swagger-ui
          ref: 'v4.15.5'
          path: swagger-ui
          sparse-checkout: dist
      - name: Inject Swagger static files
        run: cp -n ./swagger-ui/dist/* ./contents/api/

      # GitHub Pages用にマニュアルをビルドしてデプロイ
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./contents/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
