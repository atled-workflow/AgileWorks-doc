name: Create and Deploy Release Branch

on:
  create:
    # ブランチが作成されたときにトリガー
    branches:
      - release/*

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  copy_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 新しいブランチ名を取得
      - name: Extract branch name
        id: branch_name
        run: echo "branch_name=${GITHUB_REF##*/}" >> $GITHUB_ENV

      # 新しいディレクトリを作成してファイルをコピー
      - name: Copy api/main to new release directory
        run: |
          NEW_DIR="api/${{ env.branch_name }}"
          cp -r api/main "$NEW_DIR"

      # 必要なファイルが正しくコピーされているか確認
      - name: List files in new directory
        run: ls -al "api/${{ env.branch_name }}"

      # GitHub Pages用に設定
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # GitHub Pagesに公開するコンテンツを準備
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./api/

      # GitHub Pagesにデプロイ
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
