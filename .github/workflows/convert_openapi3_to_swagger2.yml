name: Convert OpenAPI3 to Swagger2 and Deploy Swagger UI

on:
  push:
    branches: [ "main" ]
    paths:
      - "api/**"  # api ディレクトリ以下のすべての変更を監視

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  convert_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 変更されたディレクトリを検出
      - name: Detect changed directories
        id: detect_changes
        run: |
          # 変更されたファイルを取得
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)

          # 変更されたディレクトリを抽出 (api/以下のトップレベルディレクトリのみ)
          CHANGED_DIRECTORIES=$(echo "$CHANGED_FILES" | grep '^api/' | awk -F'/' '{print $1"/"$2}' | sort | uniq)

          # ディレクトリを出力
          echo "Changed directories:"
          echo "$CHANGED_DIRECTORIES"

          # GitHub Actions 用の出力として設定
          echo "directories=$CHANGED_DIRECTORIES" >> $GITHUB_ENV

      # 変更がなければスキップ
      - name: Skip if no relevant changes
        if: env.directories == ''
        run: echo "No relevant changes detected. Exiting."

      # 変更された各ディレクトリに対して処理を実行
      - name: Process each changed directory
        if: env.directories != ''
        run: |
          for dir in ${{ env.directories }}; do
            echo "Processing directory: $dir"

            # 必要な処理を各ディレクトリに対して動的に実行
            npx openapi-flattener -s $dir/openapi.yaml -o $dir/openapi_flat.yaml
            npx api-spec-converter --from=openapi_3 --to=swagger_2 --syntax=yaml $dir/openapi_flat.yaml > $dir/swagger.yaml

            # Swagger UI をコピー
            cp -n ./swagger-ui/dist/* $dir/

            # Git に変更を追加してコミット
            git add $dir/swagger.yaml
            git commit -m "Convert OpenAPI3 to Swagger2 for $dir" || echo "No changes to commit"
          done

      # 変更をプッシュ
      - name: Push changes
        if: env.directories != ''
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git push origin main

      # Swagger UIファイルをチェックアウト
      - name: Checkout swagger-ui
        uses: actions/checkout@v4
        with:
          repository: swagger-api/swagger-ui
          ref: 'v4.15.5'
          path: swagger-ui
          sparse-checkout: dist

      # GitHub Pages 用にビルドしてデプロイ
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./api/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
