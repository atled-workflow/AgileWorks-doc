name: Convert OpenAPI3 to Swagger2

on:
  workflow_dispatch:  # 手動実行
  pull_request:
    types: [closed]  # プルリクエストがクローズされた時
    branches:
      - main  # mainブランチへのマージ時

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  convert_and_deploy:
    runs-on: ubuntu-latest
    # プルリクエストがマージされた場合、または手動実行の場合のみ実行
    if: github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true)
    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # node_modulesのインストールをキャッシュする
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      
      # 必要な依存関係をインストール
      - name: Install dependencies
        run: npm ci
      
      # openapi.yamlが存在するディレクトリを検出して変換
      - name: Convert all OpenAPI files to Swagger2
        run: |
          # 処理対象のディレクトリを列挙
          # 1. api直下のopenapi.yaml
          # 2. api/*/openapi.yaml (R310, R311, R320, main など)
          
          for filepath in api/openapi.yaml api/*/openapi.yaml; do
            # ファイルが実際に存在するかチェック
            if [ -f "$filepath" ]; then
              # ディレクトリパスを取得
              dir=$(dirname "$filepath")
              echo "Processing: $filepath"
              
              # openapi.yamlをopenapi_303.yamlにコピー
              cp "$filepath" "$dir/openapi_303.yaml"
              
              # OpenAPI 3.1.x を 3.0.3 に変更
              sed -i '1s/openapi: 3\.1\.[0-9]/openapi: 3.0.3/' "$dir/openapi_303.yaml"
              
              # フラット化
              npx openapi-flattener -s "$dir/openapi_303.yaml" -o "$dir/openapi_flat.yaml"
              
              # Swagger2に変換
              npx api-spec-converter --from=openapi_3 --to=swagger_2 --syntax=yaml "$dir/openapi_flat.yaml" > "$dir/swagger.yaml"
              
              # 中間ファイルを削除（オプション）
              # rm "$dir/openapi_flat.yaml"
              
              echo "Completed: $dir"
            else
              echo "Skipped: $filepath (not found)"
            fi
          done
      
      # 変換したファイルをコミットしてプッシュ
      - name: Commit and Push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # 変更状況を確認
          echo "=== Git Status ==="
          git status
          
          # 特定のファイルのみを追加（パターンマッチを使用）
          find api -name "openapi_303.yaml" -o -name "swagger.yaml" | while read file; do
            git add "$file"
            echo "Added: $file"
          done
          
          # 変更がある場合のみコミット・プッシュ
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            echo "=== Files to be committed ==="
            git diff --staged --name-only
            
            git commit -m "Convert OpenAPI3 to Swagger2 for all directories"
            git push origin main
            echo "Successfully pushed changes"
          fi
