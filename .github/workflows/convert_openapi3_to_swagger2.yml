name: Convert OpenAPI3 to Swagger2 and Deploy Swagger UI

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  detect_changes:
    runs-on: ubuntu-latest
    outputs:
      changed_dirs: ${{ steps.detect_changes.outputs.changed_dirs }}

    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 変更があったディレクトリを検出
      - name: Detect changed directories
        id: detect_changes
        run: |
          # OpenAPIファイルが変更されたディレクトリを抽出
          changed_dirs=$(git diff --name-only HEAD^ HEAD | grep 'openapi.yaml' | xargs -I {} dirname {} | sort -u)
          echo "changed_dirs=$changed_dirs"
          echo "::set-output name=changed_dirs::$changed_dirs"

  process_and_deploy:
    needs: detect_changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: ${{ fromJSON(needs.detect_changes.outputs.changed_dirs) }}

    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # node_modulesのインストールをキャッシュする
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: node-modules-${{ hashFiles('**/package-lock.json') }}

      # 必要な依存関係をインストール
      - name: Install dependencies
        run: npm ci

      # OpenAPI3仕様ドキュメントをフラット化
      - name: Flatten the OpenAPI3 document
        run: npx openapi-flattener -s ${{ matrix.directory }}/openapi.yaml -o ${{ matrix.directory }}/openapi_flat.yaml

      # OpenAPI3からSwagger2へ変換
      - name: Convert OpenAPI3 to Swagger2
        run: npx api-spec-converter --from=openapi_3 --to=swagger_2 --syntax=yaml ${{ matrix.directory }}/openapi_flat.yaml > ${{ matrix.directory }}/swagger.yaml

      # 変換したファイルをコミットしてプッシュ
      - name: Commit and Push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add ${{ matrix.directory }}/swagger.yaml
          git commit -m "Convert OpenAPI3 to Swagger2 in ${{ matrix.directory }}" || echo "No changes to commit"
          git push origin main

      # Swagger UIファイルをチェックアウトして必要なものをコピー
      - name: Checkout swagger-ui
        uses: actions/checkout@v4
        with:
          repository: swagger-api/swagger-ui
          ref: 'v4.15.5'
          path: swagger-ui
          sparse-checkout: dist
      - name: Inject Swagger static files
        run: cp -n ./swagger-ui/dist/* ./${{ matrix.directory }}/

      # GitHub Pages用にビルドしてデプロイ
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./${{ matrix.directory }}/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
