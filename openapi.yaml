    compareOperatorType:
      description: |
        比較演算子<br>
        指定可能な値<br>
        |パラメータ|説明|
        |----|----|
        |EQUAL|～と等しい|
        |LESS_THAN|～より小さい|
        |LESS_EQUAL|～以下|
        |GREATER_THAN|～より大きい|
        |GREATER_EQUAL|～以上|
        |NOT_EQUAL|～と異なる|
        |LIKE|～を含む|
        |NOT_LIKE|～を含まない|
        |START_WITH|～から始まる|
        |END_WITH|～で終わる|
        |BETWEEN|～と～の間|
        |EMPTY|未入力|
        |NOT_EMPTY|入力されている|
    
