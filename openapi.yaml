              reserveItem19: s
              reserveItem20: t
            stampName: 寺崎(啓)
            validityDateFrom: 1900-01-01 00:00:00 JST
            validityDateTo: 2060-12-31 00:00:00 JST
              
    FindUserRequest:
      content:
        application/json:
          schema:
            required:
              - criterionDate
            allOf:
              - $ref: "#/components/schemas/FindUserRequest"
          example:
            condition:
              code: user01
              loginId: 
              name: 
              isAccountLock: false
              unitCode: 
              sectionRoleCode:
              universalRoleCode:
              reserveItem1: 
              reserveItem2: 
              reserveItem3: 
              reserveItem4: 
              reserveItem5: 
              reserveItem6: 
              reserveItem7: 
              reserveItem8: 
              reserveItem9: 
              reserveItem10: 
