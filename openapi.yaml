          schema:
            type: string
          example: '{{host}}'
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json; charset=UTF-8
        - name: name
          in: query
          schema:
            type: string
          example: org.Org
        - name: method
          in: query
          schema:
            type: string
          example: deleteUser
        - name: ServerAddress
          in: path
          schema:
            type: string
          required: true
        - name: context
          in: path
          schema:
            type: string
          required: true
        - name: deleteUser
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  //{ServerAddress}/{context}/Broker/WebApi/{disableUser}:
    post:
      tags:
        - 組織API
      summary: 5.5.1 :ユーザーの適用終了
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example: "{\r\n  \"availableDateTo\" : \"{{toDay}} 00:00:00 JST\",\r\n  \"id\" : {{5.5.1_user}}\r\n}"
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json; charset=UTF-8
        - name: Host
          in: header
          schema:
            type: string
          example: '{{host}}'
        - name: name
          in: query
          schema:
            type: string
          example: org.Org
        - name: method
          in: query
          schema:
            type: string
          example: disableUser
        - name: ServerAddress
          in: path
          schema:
            type: string
          required: true
        - name: context
          in: path
          schema:
            type: string
          required: true
        - name: disableUser
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}



